name: Build, Zip and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required for creating releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Zip dist folder
        run: |
          zip -r dist.zip dist
          ls -lh dist.zip

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.sha }}
          name: Build Release - ${{ github.sha }}
          body: |
            Automated release for commit ${{ github.sha }}.
            Contains the built dist.zip from the Vite/Vue project.
          files: dist.zip

      - name: Send Webhook with Release Info
        run: |
          curl -X GET \
            "${{ secrets.WEBHOOK_URL }}?status=success&release=Build+Release+-+${{ github.sha }}&tag=release-${{ github.sha }}&download_url=https://github.com/${{ github.repository }}/releases/download/release-${{ github.sha }}/dist.zip"
