name: Build and Upload to GCS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create env file
        run: |
          echo "VITE_GOOGLE_IDENTITY_CLIENT_ID=${{ secrets.VITE_GOOGLE_IDENTITY_CLIENT_ID }}" >> .env.production
          echo "VITE_AUTH_DOMAIN=${{ secrets.VITE_AUTH_DOMAIN }}" >> .env.production

      # ðŸ”¥ Run your custom build script
      - name: Build all softwares
        run: node ./build/index.js

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Upload to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: dist/
          destination: great-unknown.appspot.com/client/dist
          parent: false
